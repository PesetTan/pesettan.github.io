<div class="flex">
    @switch (level) {
        @case(1) {

            <div class="full">1</div>
            <div class="empty">-</div>
            <div class="empty">-</div>

        }
        @case(2) {

            <div class="full">1</div>
            <div class="full">2</div>
            <div class="empty">-</div>

        }
        @case(3) {

            <div class="full">1</div>
            <div class="full">2</div>
            <div class="full">3</div>

        }
    }
</div>
